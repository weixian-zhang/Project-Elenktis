Kind: ResourceQuota
metadata:
  name: resourcequota-pc-dev
spec:
  hard:
    requests.cpu: 3250mi #pc-dev 2 nodes = 4vcores
    requests.memory: 10000Mib  #pc-dev 2 nodes = 14Gb
